name: ðŸŽ¨ Generate 3D Contribution Profile

on:
  # Runs daily at 00:00 UTC (perfect for updating stats)
  schedule:
    - cron: "0 0 * * *"
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:
  
  # Trigger on push to main branch
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: ðŸš€ Generate 3D Contribution Chart
    
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5
      
      - name: ðŸŽ¨ Generate 3D Contribution File
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
        with:
          SETTING_JSON: |
            {
              "type": "normal",
              "backgroundColor": "#1a1b27",
              "foregroundColor": "#9745f5",
              "strongColor": "#7b68ee",
              "weakColor": "#6c5ce7",
              "radarColor": "#a29bfe",
              "gridColor": "#74b9ff",
              "growingAnimation": true
            }
      
      - name: ðŸ“¤ Commit & Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŽ¨ Update 3D contribution profile [skip ci]" && git push)
